<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeboard Screen Cast</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="img"> 
        <img id="screenshot" width="100px" height="100px"  alt="Screen capture"src="png-transparent-chromecast-google-cast-computer-icons-television-streaming-media-icon-button-television-text-rectangle-removebg-preview.png" />
    </div>
    <div class="header">
         Screen Share
    </div>
  


    <div class="container">

        <button class="btn" id="start" onclick="startShare()"> Start Share </button>
        <button class="btn" id="stop" onclick="stopShare()"> Stop Share </button>
    </div>
    <div class="code" id="code"></div>

</body>
</html>
